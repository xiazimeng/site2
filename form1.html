<h1 style="text-align: center; font-weight: bold;">
	用户注册</h1>
<form action="#">
	<table>
		<tbody>
			<tr>
				<td>
					<label for="username">用户名称:</label></td>
				<td>
					<input id="username" name="username" type="text" value="xiazimeng" /></td>
			</tr>
			<tr>
				<td>
					<label for="password">用户密码:</label></td>
				<td>
					<input id="password" name="password" type="password" /></td>
			</tr>
			<tr>
				<td>
					<label for="gender">用户性别:</label></td>
				<td>
					<input id="male" name="gender" type="radio" value="男" />男 <input id="female" name="gender" type="radio" value="女" />女</td>
			</tr>
			<tr>
				<td>
					<label for="hobbies">爱好:</label></td>
				<td>
					<input id="football" name="hobbies" type="checkbox" value="足球" />足球 <input id="basketball" name="hobbies" type="checkbox" value="篮球" />篮球 <input id="lol" name="hobbies" type="checkbox" value="LOL" />LOL <input id="kdrama" name="hobbies" type="checkbox" value="韩剧" />韩剧 <input id="wzry" name="hobbies" type="checkbox" value="王者荣耀" />王者荣耀</td>
			</tr>
			<tr>
				<td>
					<label for="email">邮箱:</label></td>
				<td>
					<input id="email" name="email" placeholder="请输入您的邮箱" type="email" /></td>
			</tr>
			<tr>
				<td>
					<label for="avatar">用户头像:</label></td>
				<td>
					<input id="avatar" name="avatar" type="file" /></td>
			</tr>
			<tr>
				<td>
					<label for="address">您的家庭住址是:</label></td>
				<td>
					<select id="address" name="address"><option value="宁波">宁波</option><option value="杭州">杭州</option><option value="上海">上海</option><option value="其他">其他</option></select></td>
			</tr>
			<tr>
				<td>
					<label for="suggestion">您的建议或者意见:</label></td>
				<td>
					<textarea id="suggestion" name="suggestion"></textarea></td>
			</tr>
		</tbody>
	</table>
</form>
